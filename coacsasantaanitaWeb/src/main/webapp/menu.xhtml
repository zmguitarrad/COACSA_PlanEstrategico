<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Menu principal</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<f:facet name="options">
				<p:menuButton value="#{beanSeguridadesLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSeguridadesLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div align="center">
		<h:form>
			<p:panel style="width:50%">
			
				<p:staticMessage severity="info" summary="SISTEMA PLAN ESTRATEGICO"
					style="width: 100%" />
				<p:dataView value="#{beanSeguridadesLogin.loginDTO.listaroles}"
					var="rol" layout="grid" gridIcon="pi pi-th-large"
					emptyMessage="No tiene roles asignados. Consulte al administrador.">
					
					
					<p:dataViewGridItem>
						<div class="card">
   
</div>
					</p:dataViewGridItem>
				</p:dataView>
				<p:panel>
				<p:panelGrid columns="2">
					<p:commandButton value="PLAN ESTRATÉGICO"
						action="#{beanSeguridadesLogin.actionActividades()}" icon=" "></p:commandButton>
						<p:commandButton value="USUARIOS"
						action="#{beanSeguridadesLogin.actionActividades()}" icon=" "></p:commandButton>
						
				</p:panelGrid>
			</p:panel>
				
			</p:panel>
			
		</h:form>
	</div>
</body>
</html>
