  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	
</f:metadata>
<h:head>
	<title>Actividad</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="login" />
			<p:menuitem value="Nuevo producto" icon="pi pi-briefcase"
				action="#{beanProdProducto.actionMenuNuevoProducto()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel header="Lista de Actividades">
		<h:form>
			<p:dataTable value="#{beanActividades.listaActividades}" var="actividad"
				paginator="true" rows="5">
				<p:column headerText="Id">
					<h:outputText value="#{actividad.secuencial}" />
				</p:column>
				<p:column headerText="Secuencial Objetivo" filterBy="#{actividad.objetivoPerspectiva}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.objetivoPerspectiva.nombreObjetivo}" />
				</p:column>
				<p:column headerText="Secuencial Indicadores" filterBy="#{actividad.indicadore}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.indicadore.nombreIndicador}" />
				</p:column>
				<p:column headerText="Usuario" filterBy="#{actividad.usuario}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.usuario.idUsuario}" />
				</p:column>
				<p:column headerText="Nombre Actividad" filterBy="#{actividad.nombreActividad}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.nombreActividad}" />
				</p:column>
				<p:column headerText="Personal de Apoyo" filterBy="#{actividad.personalApoyo}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.personalApoyo}" />
				</p:column>
				<p:column headerText="OPCIONES">

				<p:column headerText="Detalle de Actividad">
					<p:commandButton icon="pi pi-search" title="reporte"
						id="cmdReporte" />
					<p:overlayPanel for="cmdReporte" showCloseIcon="true"
						style="width:350px">

						<p:dataTable value="#{beanPoa.listaPoa}" var="poa">
							<p:column headerText="Mes">
								<h:outputText value="#{poa.calendario.mes}" />
							</p:column>
							<p:column headerText="Estado">
								<h:outputText value="#{poa.estado.nombreEstado}" />
							</p:column>
							<p:column headerText="Entregable">
								<h:outputText value="#{poa.entregable}" />
							</p:column>
							<p:column headerText="Observaciones">
								<h:outputText value="#{poa.observaciones}" />
							</p:column>
							
						</p:dataTable>

					</p:overlayPanel>
				</p:column>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</body>
</html>
