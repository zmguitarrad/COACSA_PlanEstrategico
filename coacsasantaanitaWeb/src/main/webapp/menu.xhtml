<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Menu principal</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<f:facet name="options">
				<p:menuButton value="#{beanSeguridadesLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSeguridadesLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div align="center">
		<h:form>
			<p:panel style="width:50%">
			
				<p:staticMessage severity="info" summary="SISTEMA PLAN ESTRATEGICO"
					style="width: 100%" />
				<p:dataView value="#{beanSeguridadesLogin.loginDTO.listaroles}"
					var="rol" layout="grid" gridIcon="pi pi-th-large"
					emptyMessage="No tiene roles asignados. Consulte al administrador.">
					
					
					<p:dataViewGridItem>
						<div class="card">
   
</div>
					</p:dataViewGridItem>
				</p:dataView>
				<p:panel>
				<p:panelGrid columns="2">
			<p:panelGrid columns="2">
				<h:outputText value="Plan Estratégico:" />
					<p:selectOneMenu value="#{beanMandPlanEstrategico.secuencialplanestrategico}">
						<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
						<f:selectItems value="#{beanMandPlanEstrategico.listaPlanEstrategico}"
							var="plan" itemLabel="#{plan.nombrePlanEstrategico}"
							itemValue="#{plan.secuencial}"></f:selectItems>
					</p:selectOneMenu>
				<h:outputText value="POA:" />
					<p:selectOneMenu value="#{beanMandPlanEstrategico.secuencialpoa}">
						<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
						<f:selectItems value="#{beanMandPlanEstrategico.listaPOA}"
							var="poa" itemLabel="#{poa.nombrePoaMaestro}"
							itemValue="#{poa.secuencial}"></f:selectItems>
					</p:selectOneMenu>	
				<p:commandButton value="Ingresar"
					action="#{beanMandPlanEstrategico.actionCargarPlanEstrategico()}" icon="pi pi-box"></p:commandButton>	
				
			</p:panelGrid>
						
				</p:panelGrid>
			</p:panel>
				
			</p:panel>
			
		</h:form>
	</div>
</body>
</html>
