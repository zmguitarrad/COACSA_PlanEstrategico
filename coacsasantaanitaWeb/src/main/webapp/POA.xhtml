<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	
</f:metadata>
<h:head>
	<title>Actividades Generales</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="login" />
			<f:facet name="options">
				<p:menuButton value="#{beanSeguridadesLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSeguridadesLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel header="Lista de Actividades">
		<h:form id="form1">
			<p:dataTable value="#{beanActividades.listaActividades}" var="actividad"
				paginator="true" rows="5">
				<p:column headerText="Id">
					<h:outputText value="#{actividad.secuencial}" />
				</p:column>
				<p:column headerText="OBJETIVO" filterBy="#{actividad.indicadoresIndicadore.procesoObjetivoPerspectiva.nombreObjetivoPerspectiva}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.indicadoresIndicadore.procesoObjetivoPerspectiva.nombreObjetivoPerspectiva}" />
				</p:column>
				
				<p:column headerText="INDICADOR" filterBy="#{actividad.nombreActividad}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.nombreActividad}" />
				</p:column>
				<p:column headerText="ACTIVIDADES" filterBy="#{actividad.nombreActividad}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.nombreActividad}" />
				</p:column>
				<p:column headerText="Usuario" filterBy="#{actividad.seguridadesUsuarioRole.seguridadesRole.nombreRol}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.seguridadesUsuarioRole.seguridadesRole.nombreRol}" />
				</p:column>
				<p:column headerText="Personal de Apoyo" filterBy="#{actividad.personalApoyo}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.personalApoyo}" />
				</p:column>
				<p:column headerText="PROGRAMACION">
				<p:commandButton icon="fa fa-calendar" title="Editar"
				actionListener="#{beanActividades.actionListenerSeleccionarActividad(actividad)}"
				update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
				</p:commandButton>
				</p:column>
				<p:column headerText="Entregables" filterBy="#{actividad.entregables}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.entregables}" />
				</p:column>
				<p:column headerText="Observaciones" filterBy="#{actividad.observaciones}"
					filterMatchMode="contains">
					<h:outputText value="#{actividad.observaciones}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
		
		<p:dialog header="Ver informacion" widgetVar="dlgEdicion" modal="true">
		<h:form id="formEdicion">
		<p:growl>
		<p:autoUpdate />
		</p:growl>
		<h:outputText value="Actividad ID:  " />
		<h:outputText value="#{beanActividades.actividadSeleccionado.secuencial}" />
		<h:panelGrid columns="2">
		<h:outputText value="Entregables:   " />
		<p:inputText value="#{beanActividades.actividadSeleccionado.entregables}" />
		<h:outputText value="Observaciones: " />
		<p:inputText value="#{beanActividades.actividadSeleccionado.observaciones}" />
		</h:panelGrid>
		<p:dataTable value="#{beanPoa.listaPoa}" var="poa">
							<p:column headerText="Mes">
								<h:outputText value="#{poa.calendario.mes}" />
							</p:column>
							<p:column headerText="Estado">
								<h:outputText value="#{poa.estado.nombreEstado}" />
							</p:column>
							<p:column headerText="Entregable">
								<h:outputText value="#{poa.entregable}" />
							</p:column>
							<p:column headerText="Observaciones">
								<h:outputText value="#{poa.observaciones}" />
							</p:column>
							
						</p:dataTable>
		<p:commandButton value="Actualizar" icon="fa fa-save" update="@form,:form1" actionListener="#{beanActividades.actionListenerActualizarActividad()}"/>
		</h:form>
		</p:dialog>
		
	
	
	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</body>
</html>
